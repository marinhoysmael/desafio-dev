<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
   
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo de Transacao </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo.descricao}} </td>
      </ng-container>

      <ng-container matColumnDef="natureza">
        <th mat-header-cell *matHeaderCellDef> Natureza da Transacao </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo.natureza}} </td>
      </ng-container>
  
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.data}} </td>
      </ng-container>

      <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef> Hora </th>
        <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
      </ng-container>
  
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> R$ {{element.valor}} </td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
      </ng-container>

      <ng-container matColumnDef="cartao">
        <th mat-header-cell *matHeaderCellDef> Cartão </th>
        <td mat-cell *matCellDef="let element"> {{element.cartao}} </td>
      </ng-container>


      <ng-container matColumnDef="donoLoja">
        <th mat-header-cell *matHeaderCellDef> Dono da Loja </th>
        <td mat-cell *matCellDef="let element"> {{element.donoLoja}} </td>
      </ng-container>

      <ng-container matColumnDef="nomeLoja">
        <th mat-header-cell *matHeaderCellDef> Nome da Loja </th>
        <td mat-cell *matCellDef="let element"> {{element.nomeLoja}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator
      [length]="paginacao.length"
      [pageSize]="paginacao.pageSize"
      (page)="pageEvent = paginacaoEvent($event)"
      [pageSizeOptions]="[5, 10, 20, 40, 80, 100]"
      showFirstLastButtons 
      aria-label="Selecione uma página">
    </mat-paginator>
  </div>
